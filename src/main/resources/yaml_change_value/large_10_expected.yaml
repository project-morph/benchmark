spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-service-i
  template:
    metadata:
      labels:
        app: web-service-i
    spec:
      containers:
        - name: web-container
          image: your-registry/web-service-i:1.2.3
          ports:
            - containerPort: 3000
          #          - containerPort: 8080  # Old port, do not re-enable
          #          - containerPort: 80    # Used during NGINX reverse proxy test
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: api-url
            - name: LOG_LEVEL
              value: "info"
#            - name: LOG_LEVEL
#              value: "debug"
#            - name: LEGACY_FLAG
#              value: "true"
#            - name: DEPRECATED_TIMEOUT
#              value: "5000"
#            - name: EXPERIMENTAL_FEATURE
#              value: "true"

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
#            requests:
#              cpu: "100m"
#              memory: "256Mi"
#            limits:
#              cpu: "500m"
#              memory: "512Mi"
#            limits:
#              cpu: "1"
#              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          #            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
#            timeoutSeconds: 2
#            successThreshold: 1

